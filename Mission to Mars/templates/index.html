<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <style>
            .dataframe{
                border:2px solid black;
            }
            h5{
                font-size: 20px;
            }
            p{
                font-size: 15px
            }
            
        </style>
    </head>
    <body>

</head>
<body >
    
    <div  class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <div class="row">
            <div class="col col-12">
                <h2>Latest Mars News</h2>
                <h3>{{marspage.news_title}}</h3>
                {{marspage.news_paragraph}}
            </div>
        </div>
        <div class="row">
            <div class="col-12">    
                <h2>Featured Mars Image</h2>
                <img src={{marspage.featured_image_url}} alt="Featured image">
            </div>
            <div class="row">
                <div class="col-md-12">
                <table class="table table-bordered">
                <h3>Mars Facts</h3>
                <table class="table-sm">{{marspage.marsfacts_html  | safe}}
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-8">
                <h4>Mars Hemisphere</h4>
            </div>
        <div class="row">
            {% for image_url in  marspage.hemisphere_image_urls %}
            <div class="col-md-6" style="text-align: center">
                <div class="card" style="margin: 30px;">
                    <img src={{image_url.img_url}} alt={{image_url.img_url}}>
                    <h3>{{image_url.title}}</h3> 
                    <div class="card text-white bg-dark" style="margin: 30px;">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div> <!-- End of container -->
</body>

</html>
