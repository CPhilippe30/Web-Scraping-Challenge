<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
        <div class="container-fluid">
          <div class="jumbotron text-center">
            <div class="planet"> 
              <div class="wrap">
                 <div class="background"></div>
                 <div class="clouds"></div>   
              </div>
              <div class="mask"></div>
            </div>
            <br><br> <br><br>
            <h1 class="title-header">Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
          </div>
            <section class="introduction">
                <h2><b>Latest Mars News</b></h2>
                <h4><strong>{{marspage["news_title"]}}</strong></h4>
                <h5>{{marspage.news_paragraph}}</h5>
              <br>
      <div class="featured">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-12">
            <h2>Featured Image</h2>
            <img class="featured-img" src={{marspage.featured_image_url}} alt="Featured image" align="center">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-12">
            {{marspage.marsfacts_html  | safe}}
          </div>
        </div> 
      </div>
        </div>
        <br><br>
        <h4 style="padding-top: 50px; margin-top: 100px; text-align: center;">
        <div class="row">
            <div class="card-deck">
                <h4>Mars Hemisphere</h4>
            </div>
        <div class="row">
            {% for image_url in  marspage.hemisphere_image_urls %}
            <div class="col-md-6" style="text-align: center">
                <div class="card" style="margin: 30px;">
                    <img src={{image_url.img_url}} alt={{image_url.img_url}}>
                    <h3>{{image_url.title}}</h3> 
                    <div class="card text-white bg-dark" style="margin: 30px;">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div> 

   <!-- jQuery, Popper.js & Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
